<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇</title>
</head>
<body>

 <!-- 创建游戏的主容器 -->
<div id="main">
    <!-- 设置游戏舞台 -->
    <div id="stage">
        <!--设置蛇(容器)-->
        <div id="snake">
            <!--蛇内部的各部分(一节一节)-->
            <div></div>
        </div>

        <!--设置食物-->
        <div id="food">
            <!--添加4个小div来设置食物的样式-->
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

    </div>
    <!--设置游戏计分牌-->
    <div id="score-panel">
        <div>
            SCORE:<span id="score">0</span>
        </div>
        <div>
            level:<span id="level">1</span>
        </div>
    </div>
</div>
</body>
</html>
